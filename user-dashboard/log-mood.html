<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodTree - Log Mood</title>
    <link rel="stylesheet" href="css-styling/user-menu-style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap');
        .log-mood-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            width: 100%;
            flex-grow: 1;
        }
        .left-panel, .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .notes-container {
            border: 1px solid #E0E0E0;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .notes-header {
            background: #81C784;
            color: white;
            padding: 15px 20px;
        }
        .notes-header h2 {
            margin: 0;
            font-family: 'REM', sans-serif;
            font-size: 20px;
        }
        #notes-area {
            flex-grow: 1;
            border: none;
            padding: 15px;
            font-family: 'Urbanist', sans-serif;
            font-size: 16px;
            resize: none;
            outline: none;
        }
        #char-counter {
            text-align: right;
            padding: 5px 15px;
            font-size: 14px;
            color: #888;
            background-color: #F5F5F5;
        }
        .sliders-container {
            border: 1px solid #E0E0E0;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .slider-item {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .icon-container {
            width: 60px;
            flex-shrink: 0;
            text-align: center;
        }
        .emotion-icon {
            width: 60px;
            height: 60px;
        }
        .slider-item label {
            width: 80px;
            flex-shrink: 0;
        }
        .slider-wrapper {
            flex-grow: 1;
            position: relative;
        }
        .lever {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 25px;
            border-radius: 15px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            margin: 0;
        }
        .lever:hover {
            opacity: 1;
        }
        .lever::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            border: 3px solid;
            cursor: pointer;
        }
         .lever::-moz-range-thumb {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            border: 3px solid;
            cursor: pointer;
        }
        #happiness-slider { background: linear-gradient(90deg, #E8F5E9, #4CAF50); }
        #sadness-slider { background: linear-gradient(90deg, #FFFDE7, #FFC107); }
        #anger-slider { background: linear-gradient(90deg, #FFEBEE, #F44336); }
        #calmness-slider { background: linear-gradient(90deg, #E3F2FD, #2196F3); }
        #work-slider, #sleep-slider { background: #E0E0E0; }
        #happiness-slider::-webkit-slider-thumb { border-color: #4CAF50; }
        #sadness-slider::-webkit-slider-thumb { border-color: #FFC107; }
        #anger-slider::-webkit-slider-thumb { border-color: #F44336; }
        #calmness-slider::-webkit-slider-thumb { border-color: #2196F3; }
        #work-slider::-webkit-slider-thumb, #sleep-slider::-webkit-slider-thumb { border-color: #8D8D8D; }
        #happiness-slider::-moz-range-thumb { border-color: #4CAF50; }
        #sadness-slider::-moz-range-thumb { border-color: #FFC107; }
        #anger-slider::-moz-range-thumb { border-color: #F44336; }
        #calmness-slider::-moz-range-thumb { border-color: #2196F3; }
        #work-slider::-moz-range-thumb, #sleep-slider::-moz-range-thumb { border-color: #8D8D8D; }
        .progress-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            position: relative;
            background: #E0E0E0;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }
         .progress-circle::before{
             content: '';
             position: absolute;
             width: 50px;
             height: 50px;
             background-color: #fff;
             border-radius: 50%;
        }
        .progress-circle span {
            position: relative;
            font-size: 20px;
            font-family: 'REM', sans-serif;
            color: #333;
        }
        .result-container {
             border: 1px solid #E0E0E0;
             border-radius: 12px;
             padding: 20px;
             text-align: center;
        }
        .mood-color-box {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px auto;
            background-color: #DDD;
            transition: background-color 0.3s ease;
        }
        .mood-name {
            font-family: 'REM', sans-serif;
            font-size: 24px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .action-buttons button {
            font-family: 'REM', sans-serif;
            font-size: 18px;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #save-mood {
            background-color: #81C784;
            color: #333;
        }
         #create-seed {
            background-color: #A1887F;
            color: white;
        }
        .logout-button {
            background-color: #d32f2f;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'REM', sans-serif;
            transition: background-color 0.2s;
            text-decoration: none;
            display: block;
        }

        .logout-button:hover {
            background-color: #b71c1c;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            body {
                flex-direction: column;
                height: 100vh;
                overflow-x: hidden;
                position: relative;
            }
            .main-content {
                padding: 15px;
                flex-grow: 1;
                overflow-y: auto;
            }
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                margin-bottom: 20px;
                position: sticky;
                top: 0;
                background-color: #FFF;
                padding: 10px 15px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                z-index: 100;
            }
            .header h1 {
                font-size: 28px;
            }
            .header .date {
                font-size: 16px;
            }

            .hamburger-icon {
                display: block;
            }

            .menu-toggle:checked + .hamburger-icon + .mobile-nav {
                transform: translateX(0%);
            }

            .menu-toggle:checked ~ .main-content {
                transform: translateX(280px);
                overflow: hidden;
            }
            .main-content {
                transition: transform 0.3s ease-in-out;
            }

            .log-mood-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .left-panel, .right-panel {
                gap: 15px;
            }

            .notes-container {
                min-height: 200px;
            }

            .notes-header h2 {
                font-size: 18px;
            }

            #notes-area {
                font-size: 14px;
                padding: 10px;
            }

            .sliders-container {
                padding: 15px;
                gap: 15px;
            }

            .slider-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .icon-container {
                width: 50px;
                height: 50px;
            }
            .emotion-icon {
                width: 50px;
                height: 50px;
            }

            .slider-item label {
                width: auto;
                font-size: 14px;
            }

            .lever {
                height: 20px;
            }
            .lever::-webkit-slider-thumb, .lever::-moz-range-thumb {
                width: 30px;
                height: 30px;
            }

            .progress-circle {
                width: 50px;
                height: 50px;
            }
            .progress-circle::before {
                width: 35px;
                height: 35px;
            }
            .progress-circle span {
                font-size: 16px;
            }

            .result-container {
                padding: 15px;
            }

            .mood-color-box {
                width: 80px;
                height: 80px;
            }

            .mood-name {
                font-size: 20px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 10px;
                margin-top: 15px;
            }

            .action-buttons button {
                width: 100%;
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body id="log-mood-page">

    <div class="sidebar">
        <div class="logo-container">
            <div class="logo"></div>
            <p id="username-display">Username</p>
        </div>
        <nav class="nav">
            <a href="user-dashboard.html">DASHBOARD</a>
            <a href="log-mood.html" class="active">LOG MOODS</a>
            <a href="tree-simulator.html">SIMULATOR</a>
            <a href="user-calendar.html">CALENDAR</a>
            <a href="resources-info.html">RESOURCES</a>
        </nav>
        <a href="#" id="logout-button" class="logout-button">LOG OUT</a>
        <div class="footer">
            <p>&copy; 2025 MoodTree.<br>All Rights Reserved.</p>
        </div>
    </div>

    <main class="main-content">
        <header class="header">
            <h1>LOG MOOD</h1>
            <div class="date"></div>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="hamburger-icon">
                <i class="fas fa-bars"></i>
            </label>
            <nav class="mobile-nav">
                <a href="user-dashboard.html">DASHBOARD</a>
                <a href="log-mood.html" class="active">LOG MOODS</a>
                <a href="tree-simulator.html">SIMULATOR</a>
                <a href="user-calendar.html">CALENDAR</a>
                <a href="resources-info.html">RESOURCES</a>
                <a href="#" id="mobile-logout-button" class="logout-button">LOG OUT</a>
            </nav>
        </header>

        <div class="log-mood-container">
            <div class="left-panel">
                <div class="notes-container">
                    <div class="notes-header">
                        <h2>NOTES FOR TODAY</h2>
                    </div>
                    <textarea id="notes-area" placeholder="Write an optional note..." maxlength="400"></textarea>
                    <div id="char-counter">0 / 400</div>
                </div>
                <div class="result-container">
                    <h3>Resulting Mood</h3>
                    <div id="mood-color-box" class="mood-color-box"></div>
                    <p id="mood-name" class="mood-name">Neutral</p>
                </div>
            </div>

            <div class="right-panel">
                <div class="sliders-container container">
                    <p>What feeling did you have today?</p>
                    <div class="slider-item">
                        <div class="icon-container">
                             <img src="images/emojis/happy.png" alt="Happy" class="emotion-icon">
                        </div>
                        <div class="slider-wrapper">
                            <input type="range" min="1" max="10" value="5" class="lever" id="happiness-slider">
                        </div>
                        <div class="progress-circle" id="happiness-pie"><span>5</span></div>
                    </div>
                    <div class="slider-item">
                         <div class="icon-container">
                             <img src="images/emojis/sad.png" alt="Sad" class="emotion-icon">
                        </div>
                         <div class="slider-wrapper">
                            <input type="range" min="1" max="10" value="5" class="lever" id="sadness-slider">
                        </div>
                        <div class="progress-circle" id="sadness-pie"><span>5</span></div>
                    </div>
                    <div class="slider-item">
                         <div class="icon-container">
                             <img src="images/emojis/angry.png" alt="Angry" class="emotion-icon">
                        </div>
                         <div class="slider-wrapper">
                            <input type="range" min="1" max="10" value="5" class="lever" id="anger-slider">
                        </div>
                        <div class="progress-circle" id="anger-pie"><span>5</span></div>
                    </div>
                    <div class="slider-item">
                        <div class="icon-container">
                             <img src="images/emojis/calm.png" alt="Calm" class="emotion-icon">
                        </div>
                         <div class="slider-wrapper">
                            <input type="range" min="1" max="10" value="5" class="lever" id="calmness-slider">
                        </div>
                        <div class="progress-circle" id="calmness-pie"><span>5</span></div>
                    </div>
                </div>
                <div class="sliders-container container">
                     <div class="slider-item">
                        <label>Hours studied:</label>
                        <div class="slider-wrapper">
                            <input type="range" min="0" max="24" value="8" class="lever" id="work-slider">
                        </div>
                        <div class="progress-circle" id="work-pie"><span>8</span></div>
                    </div>
                    <div class="slider-item">
                        <label>Hours slept:</label>
                        <div class="slider-wrapper">
                            <input type="range" min="0" max="24" value="8" class="lever" id="sleep-slider">
                        </div>
                        <div class="progress-circle" id="sleep-pie"><span>8</span></div>
                    </div>
                </div>
            </div>
        </div>
         <div class="action-buttons">
            <button id="save-mood">SAVE LOG</button>
            <button id="create-seed">CREATE SEED</button>
        </div>
    </main>

    <script src="scripts/user-menu-script.js"></script>
</body>
</html>
