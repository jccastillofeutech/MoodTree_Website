<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodTree - Calendar</title>
    <link rel="stylesheet" href="css-styling/user-menu-style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap');
        
        body, .calendar-container, .weekdays, .weekdays div, .calendar-grid, .calendar-grid .day {
            box-sizing: border-box;
        }

        .main-content {
            display: flex;
            flex-direction: column;
        }
        .calendar-container {
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        .calendar-header {
            background-color: #81C784;
            color: white;
            padding: 10px 15px;
            text-align: center;
            font-family: 'REM', sans-serif;
            border-radius: 8px 8px 0 0;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .calendar-header h2 {
            font-size: 24px;
            margin: 0;
        }
        .nav-button {
            background: transparent;
            border: 2px solid white;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            line-height: 36px;
        }
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #A5D6A7;
            color: #333;
            flex-shrink: 0;
        }
        .weekdays div {
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-auto-rows: 1fr;
            gap: 5px;
            flex-grow: 1;
            overflow: hidden; 
        }
        .calendar-grid .day {
            background-color: #F5F5F5;
            border: 1px solid #E0E0E0;
            padding: 5px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
        }
        .day-number {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 14px;
        }
        .calendar-tree {
            width: 50px;
            height: 70px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 5px;
        }
        .calendar-tree .trunk {
            height: 25px;
            width: 10px;
            background-color: #8B4513;
            border-radius: 3px;
            position: absolute;
            bottom: 0;
        }
        .calendar-tree .leaves {
            position: absolute;
            bottom: 25px;
            width: 40px;
            height: 35px;
            background-color: #4CAF50;
            border-radius: 50%;
            z-index: 1;
        }

        .calendar-tree.type-pine .leaves {
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            width: 45px;
            height: 40px;
            bottom: 25px;
        }
        .calendar-tree.type-columnar .leaves {
            border-radius: 10px / 40px;
            width: 20px;
            height: 45px;
            bottom: 25px;
        }
        .calendar-tree.type-weeping .leaves {
            border-radius: 50% 50% 40% 40%;
            width: 45px;
            height: 30px;
            bottom: 25px;
        }
        .calendar-tree.type-rounded .leaves {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            bottom: 25px;
        }

        .calendar-grid .day p {
            margin: 5px 0 0 0;
            font-size: 12px;
            text-align: center;
        }
        .logout-button {
            background-color: #d32f2f;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'REM', sans-serif;
            transition: background-color 0.2s;
            text-decoration: none;
            display: block;
        }

        .logout-button:hover {
            background-color: #b71c1c;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            body {
                flex-direction: column;
                height: 100vh;
                overflow-x: hidden;
                position: relative;
            }
            .main-content {
                padding: 15px;
                flex-grow: 1;
                overflow-y: auto;
            }
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                margin-bottom: 20px;
                position: sticky;
                top: 0;
                background-color: #FFF;
                padding: 10px 15px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                z-index: 100;
            }
            .header h1 {
                font-size: 28px;
            }
            .header .date {
                font-size: 16px;
            }

            .hamburger-icon {
                display: block;
            }

            .menu-toggle:checked + .hamburger-icon + .mobile-nav {
                transform: translateX(0%);
            }

            .menu-toggle:checked ~ .main-content {
                transform: translateX(280px);
                overflow: hidden;
            }
            .main-content {
                transition: transform 0.3s ease-in-out;
            }

            .calendar-container {
                padding: 10px;
            }

            .calendar-header h2 {
                font-size: 20px;
            }

            .nav-button {
                width: 30px;
                height: 30px;
                font-size: 18px;
                line-height: 28px;
            }

            .weekdays div {
                padding: 8px;
                font-size: 14px;
            }

            .calendar-grid {
                gap: 3px;
            }

            .day-number {
                font-size: 12px;
                top: 3px;
                left: 3px;
            }

            .calendar-tree {
                width: 40px;
                height: 60px;
            }
            .calendar-tree .trunk {
                height: 20px;
                width: 8px;
            }
            .calendar-tree .leaves {
                bottom: 20px;
                width: 35px;
                height: 30px;
            }

            .calendar-tree.type-pine .leaves {
                width: 40px;
                height: 35px;
                bottom: 20px;
            }
            .calendar-tree.type-columnar .leaves {
                width: 18px;
                height: 40px;
                bottom: 20px;
            }
            .calendar-tree.type-weeping .leaves {
                width: 40px;
                height: 25px;
                bottom: 20px;
            }
            .calendar-tree.type-rounded .leaves {
                width: 35px;
                height: 35px;
                bottom: 20px;
            }

            .calendar-grid .day p {
                font-size: 10px;
            }
        }
    </style>
</head>
<body id="calendar-page">

    <div class="sidebar">
        <div class="logo-container">
            <div class="logo"></div>
            <p id="username-display">Username</p>
        </div>
        <nav class="nav">
            <a href="user-dashboard.html">DASHBOARD</a>
            <a href="log-mood.html">LOG MOODS</a>
            <a href="tree-simulator.html">SIMULATOR</a>
            <a href="user-calendar.html" class="active">CALENDAR</a>
            <a href="resources-info.html">RESOURCES</a>
        </nav>
        <a href="#" id="logout-button" class="logout-button">LOG OUT</a>
        <div class="footer">
            <p>&copy; 2025 MoodTree.<br>All Rights Reserved.</p>
        </div>
    </div>

    <main class="main-content">
        <header class="header">
            <h1>CALENDAR</h1>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="hamburger-icon">
                <i class="fas fa-bars"></i>
            </label>
            <nav class="mobile-nav">
                <a href="user-dashboard.html">DASHBOARD</a>
                <a href="log-mood.html">LOG MOODS</a>
                <a href="tree-simulator.html">SIMULATOR</a>
                <a href="user-calendar.html">CALENDAR</a>
                <a href="resources-info.html">RESOURCES</a>
                <a href="#" id="mobile-logout-button" class="logout-button">LOG OUT</a>
            </nav>
        </header>
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month" class="nav-button">&lt;</button>
                <h2 id="month-name"></h2>
                <button id="next-month" class="nav-button">&gt;</button>
            </div>
            <div class="weekdays">
                <div>Sunday</div>
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
            </div>
            <div id="calendar-grid" class="calendar-grid">
            </div>
        </div>
    </main>

    <script src="scripts/user-menu-script.js"></script>
</body>
</html>
