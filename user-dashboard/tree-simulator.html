<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodTree - Simulator</title>
    <link rel="stylesheet" href="css-styling/user-menu-style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .simulator-container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        .main-view {
            flex-grow: 1;
            background: linear-gradient(to bottom, #87CEEB, #90EE90);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            overflow: hidden;
        }
        .sun {
            width: 100px;
            height: 100px;
            background-color: #FFD700;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            right: 50px;
            box-shadow: 0 0 30px #FFD700;
        }
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 250px;
            background-image: url('images/simulator-images/simulator-grass.png');
            background-size: cover;
            background-position: bottom center;
            background-repeat: no-repeat;
        }
        #mound {
            position: absolute;
            z-index: 1;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            transition: all 0.5s ease;
            display: none;
            border-radius: 50% 50% 0 0;
        }

        #tree-container {
            position: absolute;
            bottom: 100px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            cursor: pointer;
            display: none; 
            width: 300px;
            height: 400px; 
        }
        .trunk {
            background-color: #80461B;
            transition: all 0.5s ease-in-out;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .canopy {
            position: absolute;
            width: 100%; 
            left: 50%;
            transform: translateX(-50%); 
            transition: all 0.5s ease-in-out;
        }
        .canopy div {
            position: absolute;
            background-color: var(--leaf-color, #4CAF50);
            display: none; 
        }
        
        .canopy.complex-shape { background: transparent; }

        .stage-1 .trunk { display: none; }
        .stage-1 .canopy { 
            width: 25px; 
            height: 35px; 
            border-radius: 50% 50% 10% 10%; 
            bottom: 0; 
            background: var(--leaf-color); 
            display: block;
        }
        .stage-1 .canopy div { display: none; }

        .stage-2 .trunk { 
            width: 8px; 
            height: 50px; 
            border-radius: 4px 4px 0 0; 
            display: block;
        }
        .stage-2 .canopy { 
            width: 30px; 
            height: 40px; 
            bottom: 50px; 
            transform: translateX(-50%); 
            border-radius: 50% 50% 10% 10%; 
            background: transparent;
        }
        .stage-2 .leaf-1, .stage-2 .leaf-2 { display: block;}
        .stage-2 .leaf-1 { width: 25px; height: 35px; border-radius: 50% 50% 10% 10%; transform: rotate(-45deg); left: -15px; top: 5px; }
        .stage-2 .leaf-2 { width: 25px; height: 35px; border-radius: 50% 50% 10% 10%; transform: rotate(45deg); right: -15px; top: 5px; }
        .stage-2 .leaf-3, .stage-2 .leaf-4, .stage-2 .leaf-5, .stage-2 .leaf-6 { display: none; }

        .stage-3 .trunk { 
            width: 25px; 
            height: 120px; 
            display: block;
        }
        .stage-3 .canopy { 
            width: 140px; 
            height: 120px; 
            bottom: 120px; 
            transform: translateX(-50%); 
            border-radius: 50%; 
            background: transparent;
        }
        .stage-3 .leaf-1, .stage-3 .leaf-2, .stage-3 .leaf-3 { display: block; }
        .stage-3 .leaf-1 { width: 100px; height: 100px; border-radius: 50%; top: 10px; left: -50px; }
        .stage-3 .leaf-2 { width: 100px; height: 100px; border-radius: 50%; top: 10px; right: -50px; }
        .stage-3 .leaf-3 { width: 120px; height: 120px; border-radius: 50%; top: -30px; left: 10px; z-index: -1;}
        .stage-3 .leaf-4, .stage-3 .leaf-5, .stage-3 .leaf-6 { display: none; }

        .stage-4 .trunk { 
            width: 40px; 
            height: 160px; 
            border-radius: 15px 15px 0 0;
            display: block;
        }
        .stage-4 .canopy { 
            width: 280px; 
            height: 320px; 
            background: transparent; 
            bottom: 160px; 
            transform: translateX(-50%); 
        }

        .type-rounded .canopy div { border-radius: 50%; display: block;}
        .type-rounded .leaf-1 { width: 200px; height: 200px; top: 40px; left: -40px; }
        .type-rounded .leaf-2 { width: 200px; height: 200px; top: 40px; right: -40px; }
        .type-rounded .leaf-3 { width: 220px; height: 220px; top: 0px; left: 30px; z-index: -1; }
        .type-rounded .leaf-4, .type-rounded .leaf-5, .type-rounded .leaf-6 { display: none; }
        
        .type-pine .trunk { 
            height: 220px; 
            width: 30px;
        }
        .type-pine .canopy { 
            height: 200px; 
            bottom: 220px; 
            transform: translateX(-50%); 
        }
        .type-pine .canopy div { 
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%); 
            left: 50%; 
            transform: translateX(-50%);
            display: block;
        }
        .type-pine .leaf-1 { width: 80px; height: 100px; top: 0; z-index: 3;}
        .type-pine .leaf-2 { width: 160px; height: 120px; top: 50px; z-index: 2;}
        .type-pine .leaf-3 { width: 240px; height: 150px; top: 100px; z-index: 1;}
        .type-pine .leaf-4, .type-pine .leaf-5, .type-pine .leaf-6 { display: none; }

        .type-columnar .trunk { 
            width: 25px; 
            height: 200px; 
        }
        .type-columnar .canopy { 
            width: 100px; 
            height: 280px; 
            border-radius: 50px 50px 10px 10px; 
            bottom: 200px; 
            transform: translateX(-50%); 
            background-color: var(--leaf-color); 
        }
        .type-columnar .canopy div { display: none; }
        
        .type-weeping .trunk { 
            width: 60px; 
            height: 150px; 
            border-radius: 8px; 
        }
        .type-weeping .canopy { 
            width: 280px; 
            height: 180px; 
            border-radius: 50% 50% 40% 40%; 
            background-color: var(--leaf-color); 
            bottom: 150px; 
            transform: translateX(-50%); 
        }
        .type-weeping .canopy div { border-radius: 0 0 100% 100%; background: linear-gradient(to bottom, var(--leaf-color), transparent); display: block;}
        .type-weeping .leaf-1 { width: 100px; height: 150px; left: 15px; bottom: -120px; transform: rotate(20deg); }
        .type-weeping .leaf-2 { width: 100px; height: 150px; right: 15px; bottom: -120px; transform: rotate(-20deg); }
        .type-weeping .leaf-3 { width: 130px; height: 150px; bottom: -80px; left: 75px; }
        .type-weeping .leaf-4, .type-weeping .leaf-5, .type-weeping .leaf-6 { display: none; }


        .progress-bar-container {
            width: 80%; height: 20px; background-color: rgba(255,255,255,0.5); border-radius: 10px;
            position: absolute; bottom: 20px; z-index: 10;
        }
        #growth-progress {
            width: 0%; height: 100%; background-color: #4CAF50; border-radius: 10px; transition: width 0.2s;
        }
        .controls {
            width: 150px; background-color: #5D4037; padding: 20px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; gap: 20px;
        }
        .control-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .control-item label {
            color: white;
            font-family: 'REM', sans-serif;
            margin-top: 8px;
            text-align: center;
            font-size: 16px;
        }
        .control-button {
            width: 100px; height: 100px; background-color: #F5F5F5; border-radius: 50%;
            border: 4px solid #A1887F; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .control-button:disabled { background-color: #ccc; cursor: not-allowed; border-color: #999; }
        .control-button img { width: 80px; height: 80px; }
        .notification-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6);
            z-index: 10; display: none; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box;
        }
        .notification-box {
            background: #fff; padding: 30px; border-radius: 12px; text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); max-width: 400px;
        }
        .notification-box h3 { font-family: 'REM', sans-serif; margin-top: 0; color: #333; }
        .notification-box p { color: #555; line-height: 1.6; }
        .notification-box button {
            font-family: 'REM', sans-serif; background-color: #81C784; color: white; border: none;
            padding: 12px 25px; border-radius: 8px; cursor: pointer; margin-top: 15px; font-size: 16px;
            transition: background-color 0.2s;
        }
        .notification-box button:hover { background-color: #66BB6A; }
        .logout-button {
            background-color: #d32f2f;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'REM', sans-serif;
            transition: background-color 0.2s;
            text-decoration: none;
            display: block;
        }

        .logout-button:hover {
            background-color: #b71c1c;
        }

       @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: 100vh;
                overflow-x: hidden;
                position: relative;
            }
            .main-content {
                padding: 0;
                flex-grow: 1;
                overflow-y: auto;
                width: 100%;
                overflow-x: hidden;
            }
            .header {
                display: none;
            }
            
            .main-content {
                transition: transform 0.3s ease-in-out;
            }


            .simulator-container {
                flex-direction: column;
                height: 100%;
                padding-bottom: 50px;
                box-sizing: border-box;
            }

            .main-view {
                flex-grow: 1;
                height: auto;
                min-height: 50vh;
            }
            .sun {
                width: 80px;
                height: 80px;
                top: 20px;
                right: 20px;
            }
            .ground {
                height: 150px;
            }
            #mound {
                bottom: 85px;
                transform: translateX(-50%) scale(0.65);
                transform-origin: bottom center;
            }
            #tree-container {
                bottom: 85px;
                transform: translateX(-50%) scale(0.65);
                transform-origin: bottom center;
            }
            #progress-text-notification {
                bottom: 40px !important;
            }
            .stage-4 .trunk {
                width: 40px;
                height: 150px;
            }
            .stage-4 .canopy {
                width: 280px;
                height: 320px;
                bottom: 150px;
            }
            .type-rounded .leaf-1, .type-rounded .leaf-2 {
                width: 200px;
                height: 200px;
            }
            .type-rounded .leaf-3 {
                width: 220px;
                height: 220px;
            }
            .type-pine .trunk {
                height: 200px;
                width: 30px;
            }
            .type-pine .canopy {
                height: 180px;
                bottom: 200px;
            }
            .type-pine .leaf-1 {
                width: 80px;
                height: 100px;
            }
            .type-pine .leaf-2 {
                width: 160px;
                height: 120px;
            }
            .type-pine .leaf-3 {
                width: 240px;
                height: 150px;
            }
            .type-columnar .trunk {
                width: 25px;
                height: 180px;
            }
            .type-columnar .canopy {
                width: 100px;
                height: 280px;
                bottom: 180px;
            }
            .type-weeping .trunk {
                width: 60px;
                height: 140px;
            }
            .type-weeping .canopy {
                width: 280px;
                height: 160px;
                bottom: 140px;
            }
            .type-weeping .leaf-1, .type-weeping .leaf-2 {
                width: 100px;
                height: 150px;
                bottom: -120px;
            }
            .type-weeping .leaf-3 {
                width: 120px;
                height: 150px;
                bottom: -80px;
            }
            .progress-bar-container {
                width: 90%;
                bottom: 10px;
            }
            .controls {
                width: 100%;
                box-sizing: border-box;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-evenly;
                align-items: center;
                gap: 15px;
                padding: 15px 10px;
            }
            .control-item label {
                font-size: 14px;
                margin-top: 5px;
            }
            .control-button {
                width: 70px;
                height: 70px;
                border-width: 2px;
            }
            .control-button img {
                width: 50px;
                height: 50px;
            }
            .notification-box {
                padding: 20px;
                max-width: 90%;
            }
        }
        
        @media (min-width: 769px) and (max-width: 1024px) {
            .simulator-container {
                padding-bottom: 60px;
                box-sizing: border-box;
            }
            .controls {
                padding-bottom: 20px;
            }
        }

        @media (max-width: 380px) {
            #mound {
                bottom: 75px;
                transform: translateX(-50%) scale(0.55);
                transform-origin: bottom center;
            }
            #tree-container {
                bottom: 75px;
                transform: translateX(-50%) scale(0.55);
                transform-origin: bottom center;
            }
        }
    </style>

<body id="simulator-page">

    <div class="sidebar">
        <div class="logo-container">
            <div class="logo"></div>
            <p id="username-display">Username</p>
        </div>
        <nav class="nav">
            <a href="user-dashboard.html">DASHBOARD</a>
            <a href="log-mood.html">LOG MOODS</a>
            <a href="tree-simulator.html" class="active">SIMULATOR</a>
            <a href="user-calendar.html">CALENDAR</a>
            <a href="resources-info.html">RESOURCES</a>
        </nav>
        <a href="#" id="logout-button" class="logout-button">LOG OUT</a>
        <div class="footer">
            <p>&copy; 2025 MoodTree.<br>All Rights Reserved.</p>
        </div>
    </div>

    <main class="main-content">
        <div class="simulator-container">
            <div class="main-view">
                 <div id="notification-overlay" class="notification-overlay">
                    <div class="notification-box">
                        <h3>Create a Seed First!</h3>
                        <p>You need to log your mood for the day to grow a tree. Let's go do that now.</p>
                        <button id="redirect-log-mood">Go to Log Mood</button>
                    </div>
                </div>
                <div class="sun"></div>
                <div class="ground"></div>
                <div id="mound"></div>
                <div id="tree-container">
                    <div class="trunk"></div>
                    <div class="canopy">
                        <div class="leaf-1"></div>
                        <div class="leaf-2"></div>
                        <div class="leaf-3"></div>
                        <div class="leaf-4"></div>
                        <div class="leaf-5"></div>
                        <div class="leaf-6"></div>
                    </div>
                </div>
                <div id="progress-text-notification" style="position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); color: white; background: rgba(0,0,0,0.5); padding: 8px 20px; border-radius: 15px; z-index: 10; font-family: 'Urbanist', sans-serif; text-align: center; max-width: 90%; opacity: 0; transition: opacity 0.3s;"></div>
                <div class="progress-bar-container">
                    <div id="growth-progress"></div>
                </div>
            </div>
            <div class="controls">
                <div class="control-item">
                    <button id="plant-seed" class="control-button"><img src="images/controls/plant.png" alt="Plant"></button>
                    <label for="plant-seed">Plant</label>
                </div>
                <div class="control-item">
                    <button id="water-seed" class="control-button"><img src="images/controls/water.png" alt="Water"></button>
                    <label for="water-seed">Water</label>
                </div>
                <div class="control-item">
                    <button id="fertilize-seed" class="control-button"><img src="images/controls/fertilize.png" alt="Fertilize"></button>
                    <label for="fertilize-seed">Fertilize</label>
                </div>
                <div class="control-item">
                    <button id="shovel-tree" class="control-button"><img src="images/controls/shovel.png" alt="Shovel"></button>
                    <label for="shovel-tree">Shovel</label>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/user-menu-script.js"></script>
</body>
